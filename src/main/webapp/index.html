<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header>
<h1>Cadastro de Carro</h1><hr>
	</header>
	<main>
	<!-- apontar action para onde os dados serão enviados -->
	<!-- 
	lê o doGet e exibe os parametros enviados para o servidor 
	<form action="SvExemplo01" method="get">
	lê o doPost e NÃO exibe os parametros enviados ao servidor > aconselhavel
	-->
	<form action="SvCarroCadastrar" method="post">
	<label>Nome: </label>
	<input type="text" name="nome"><br>
	<label>Placa: </label>
	<input type="text" name="placa"><br>
	<label>Marca: </label>
	<input type="text" name=marca><br>
	<label>Ano: </label>
	<input type="text" name="ano"><br>
	<br>
	<input type="submit" value="Cadastrar"/>
	</form>
	</main>
	<footer> </footer>

</body>
</html>
